<!DOCTYPE html>
<html>
	<head>
		<title>Hoppy Hour</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="assets/css/reset.css" type="text/css" rel="stylesheet">
		<link href="assets/css/style.css" type="text/css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="main-container">
			<div class="heading">
				<div class="logo">
					<img src="assets/images/logo.png">
				</div>
			</div>
			<div class="content">
				<div class="location">
					<div class="location-heading">Brewery Search</div>
					<div class="location-search"><button class="location-current btn btn-default">Current Location</button></div>
					or
					<form class="location-form">
						<input class="street" type="text" value="Street Address">
						<input class="city" type="text" value="City">
						<input class="state" type="text" value="State">
						<input class="zip" type="text" value="Zip Code">
						<button class="form-button btn btn-default">Submit</button>
					</form>
				</div>
				<div class="google-results">
				</div>
			</div>
			<div class="footer">
			</div>
		</div>
	</body>
</html>
